<ion-content>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col class="startp">
          <ion-button>
            <ion-icon name="add-circle"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col class="centerp">
          <p>ยินยันผู้มีสิทธิเข้าเรียน</p>
        </ion-col>
        <ion-col class="endp">
          <ion-button>ในพื้นที่</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

  <ion-list>
    <!-- Sliding item with expandable options on both sides -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success" expandable>
          <ion-icon name="checkmark-circle"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <ion-row>
            <ion-icon class="centerp" name="contact"></ion-icon>
            <p class="centerp" size="">ด.ญ.สวย ตลอดกาล อายุ : 3 ปี อาศัย : ในพิ้นที่</p>
          </ion-row>
        </ion-label>
        <ion-button color="success">
          <ion-icon name="checkmark-circle" slot="end"></ion-icon>
        </ion-button>
        <ion-button color="danger">
          <ion-icon name="close-circle" slot="end"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" expandable>
          <ion-icon name="close-circle"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="success" expandable>
            <ion-icon name="checkmark-circle"></ion-icon>
          </ion-item-option>
        </ion-item-options>
  
        <ion-item>
          <ion-label>
            <ion-row>
              <ion-icon class="centerp" name="contact"></ion-icon>
              <p class="centerp" size="">ด.ช.สมาร์ท มาดแมน อายุ : 3 ปี อาศัย : ในพิ้นที่</p>
            </ion-row>
          </ion-label>
          <ion-button color="success">
            <ion-icon name="checkmark-circle" slot="end"></ion-icon>
          </ion-button>
          <ion-button color="danger">
            <ion-icon name="close-circle" slot="end"></ion-icon>
          </ion-button>
        </ion-item>
  
        <ion-item-options side="end">
          <ion-item-option color="danger" expandable>
            <ion-icon name="close-circle"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option color="success" expandable>
              <ion-icon name="checkmark-circle"></ion-icon>
            </ion-item-option>
          </ion-item-options>
    
          <ion-item>
            <ion-label>
              <ion-row>
                <ion-icon class="centerp" name="contact"></ion-icon>
                <p class="centerp" size="">ด.ญ.สมร สอนรัก อายุ : 4 ปี อาศัย : ในพิ้นที่</p>
              </ion-row>
            </ion-label>
            <ion-button color="success">
              <ion-icon name="checkmark-circle" slot="end"></ion-icon>
            </ion-button>
            <ion-button color="danger">
              <ion-icon name="close-circle" slot="end"></ion-icon>
            </ion-button>
          </ion-item>
    
          <ion-item-options side="end">
            <ion-item-option color="danger" expandable>
              <ion-icon name="close-circle"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
  </ion-list>
</ion-content>
